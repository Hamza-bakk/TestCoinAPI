<!DOCTYPE html>
<html>
<head>
    <title>Informations Crypto-monnaies</title>
</head>
<body>
    <main>
        <div class="table-container">
            <table>
                <tr>
                    <th>Crypto-monnaie</th>
                    <th>Cours Crypto-monnaie(USD)</th>
                </tr>
                {% for asset, rate in exchange_rates.items() %}
                <tr>
                    <td>{{ asset }}</td>
                    <td>
                        {% if rate is not none %}
                            {{ "{:,.2f}".format(rate) }}
                        {% else %}
                            Données non disponibles "Réessayez ultérieurement"
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </main>
</body>
</html>
